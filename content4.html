<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
    <style>
        body {
            background: black;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        h1 {
            font-size: 4em;
            font-weight: normal;
        }
        .title span:nth-child(1) { color: #ffb6c1; }
        .title span:nth-child(2) { color: #ff69b4; }
        .title span:nth-child(3) { color: #ff1493; }
        .title span:nth-child(4) { color: #ffb6c1; }
        .title span:nth-child(5) { color: #ff69b4; }
        .title span:nth-child(6) { color: #ff1493; }
        .title span:nth-child(7) { color: #ffb6c1; }
        .image-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .image-wrapper {
            text-align: center;
        }
        .image-title {
            font-size: 1.8em;
            margin-top: 20px;
        }
        img {
            width: 400px;
            height: auto;
            margin-top: 10px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <span>c</span><span>o</span><span>n</span><span>t</span><span>e</span><span>n</span><span>t</span>
    </h1>
    
    <div class="image-container">
        <div class="image-wrapper">
            <div class="image-title">botb</div>
            <img src="botb.jpg" alt="btattle">
        </div>
        <div class="image-wrapper">
            <div class="image-title">mama mia rehearsal</div>
            <img src="mama.jpg" alt="mamamia">
        </div>
    </div>
</body>
</html>
